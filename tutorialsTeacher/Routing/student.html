<div>
    <p>Welcome {{userName}}</p>
    <a href="/">Log out</a>
</div>

<form class="form-horizontal" ng-submit="submitStudentForm()" role="form">
    <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="firstName" ng-model="student.firstName" />
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lastName" ng-model="student.lastName" />
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group">
        <label for="gender" class="col-sm-3 control-label">Gender</label>
        <div class="col-sm-2">
            <select id="gender" class="form-control" ng-model="student.gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="col-sm-7"></div>
    </div>
    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <span>
                <b>Training Location</b>
            </span>
            <div class="radio">
                <label><input value="online" type="radio" name="training" ng-model="student.trainingType" />Online</label>
            </div>
            <div class="radio">
                <label><input value="onsite" type="radio" name="training" ng-model="student.trainingType"/>Onsite</label>
            </div>
        </div>
        <div class="col-sm-7">
            <span><b>Main Subjects</b></span>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="student.maths" /> Maths
                </label>
            </div>
            <div class="checkbox">
                <input type="checkbox" ng-model="student.physics" /> Physics
            </div>
            <div class="checkbox">
                <input type="checkbox" ng-model="student.chemistry" />Chemistry
            </div>
        </div>
    </div>
    <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" />
    <input type="reset" value="Reset" ng-click="resetForm()" />
</form>
